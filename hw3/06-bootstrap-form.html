<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main class="container mt-5">
      <form class="bg-light border rounded mx-auto p-3" action="" method="post" name="registration form">
        <h1 class="form-title mt-1">Contact Form</h1>
        <div class="form-group row mt-4">
          <label for="username" class="form-label col-md-4">Username:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="username" />
          </div>
        </div>
        <div class="form-group row mt-3">
          <label for="email" class="form-label col-md-4">Email:</label>
          <div class="col-md-8">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="form-group row mt-3">
          <label for="password" class="form-label col-md-4">Password:</label>
          <div class="col-md-8">
            <input type="password" class="form-control" id="password" />
          </div>
        </div>
        <fieldset class="mt-3">
          <legend class="col-form-label">Would you like to sign up for the newsletter?</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="yes-register" name="register-option" value="yes" />
            <label class="form-check-label" for="yes-register">Yes, sign me up</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="no-register" name="register-option" value="no" />
            <label class="form-check-label" for="no-register">No, thank you</label>
          </div>
        </fieldset>
        <div class="form-group row mt-3">
          <label for="register-date" class="form-label col-md-4">Date:</label>
          <div class="col-md-8">
            <input type="date" class="form-control" id="register-date" name="register-on" />
          </div>
        </div>
        <div class="button-pair mt-4">
          <input type="submit" class="btn btn-primary" name="submit-button" value="Submit" />
          <input type="reset" class="btn btn-secondary" name="reset-button" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
