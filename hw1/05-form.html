<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <!-- <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" /> -->
  </head>
  <body>
    <main>
      <form action="">
        <h1>Registration Form</h1>
        <!-- Add your code here -->
        <div>
          <label for="username">Username:</label>
          <input id="username" type="text" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input id="email" type="email" />
        </div>
        <br />
        <div>
          <label for="password">Password:</label>
          <input id="password" type="password" />
        </div>
        <br />
        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <input id="yes_register" type="radio" name="register_option" value="yes"/>
          <label for="yes_register">Yes, sign me up</label>
          <input id="no_register" type="radio" name="register_option" value="no"/>
          <label for="no_register">No, thank you</label>
        </fieldset>
        <br />
        <div>
          <label for="register_date">Date:</label>
          <input id="register_date" type="date" name="register_on"/>
        </div>
        <br />
        <div>
          <input type="submit" name="submit_button" value="Submit">
          <input type="reset" name="reset_button" value="Reset">
        </div>
      </form>
    </main>
  </body>
</html>
